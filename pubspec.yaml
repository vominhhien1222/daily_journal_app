name: daily_journal_app
description: "A personal diary app built with Flutter + Hive."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  intl: ^0.19.0
  uuid: ^4.5.0
  google_fonts: ^6.2.1
  page_transition: ^2.0.9
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.3
  #awesome_notifications: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

